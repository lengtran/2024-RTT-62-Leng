<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Playwrite+AU+TAS:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <h1>SIGN UP</h1>
        <div>
          <label for="html">Email</label><br />
          <input type="email" id="email" />
        </div>
        <div>
          <label for="html">Password</label><br />
          <input type="password" id="password" />
        </div>
        <button type="submit">Sign Up</button>
      </form>

      <form>
        <h1>LOGIN</h1>
        <div>
          <label for="html">Email</label><br />
          <input type="email" id="email" />
        </div>
        <div>
          <label for="html">Password</label><br />
          <input type="password" id="password" />
          <div>
            <input
              id="remember-me"
              type="checkbox"
              id="rememberMe"
              name="rememberMe"
              value="true"
              checked="true"
            />
            <label for="rememberMe"> Remember me?</label>
          </div>
        </div>

        <button type="submit">Login</button>
        <a
          href="#"
          style="
            color: #999;
            text-decoration: none;
            align-self: flex-end;
            font-size: 14px;
          "
          >Forgot Password?</a
        >
      </form>
    </div>
  </body>
</html>
